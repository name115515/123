<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <title>一段普通的的代码</title>
    </head>
    <body>
        <h1>一个普通的标题</h1>
        <h2>一个普通的副标题</h2>
        <hr>
        <!--一段普通的注释告诉你这是一个普通的分割线-->
        <p>一段普通的文字</p>
        <hr>
        <!--又一段普通的注释告诉你这又是一个普通的分割线-->
        <a href="https://www.baidu.com">一个普通的链接</a>
        <!--一段不想被人看到的注释-->
        <!--呀！还是被看到了-->
        <hr>
        <sub>一</sub>
        <sup>段</sup>
        <sub>飘</sub>
        <sup>逸</sup>
        <sub>的</sub>
        <sup>文</sup>
        <sub>字</sub>
        <hr>
        <!--双一段普通的注释告诉你这双是一个普通的分割线-->
        <table>
            <tr>
                <td>1,1</td>
                <td>1,2</td>
            </tr>
            <tr>
                <td>2,1</td>
                <td>2,2</td>
            </tr>
        </table>
    </body>
</html>
